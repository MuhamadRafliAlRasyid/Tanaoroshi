<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Sparepart | Sparepart System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-red-600">Katalog Sparepart</h1>
    <a href="dashboard.html" class="text-sm text-red-500 hover:underline">â† Kembali ke Dashboard</a>
  </header>

  <!-- Content -->
  <main class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Kartu katalog (ulangi untuk setiap item) -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/sparepart1.jpg" alt="Sparepart A" class="w-full h-40 object-cover" />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Sparepart A</h2>
          <p class="text-gray-500 text-sm">Kode: SP001</p>
          <p class="text-gray-600 mt-2">Deskripsi singkat tentang sparepart A.</p>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/sparepart2.jpg" alt="Sparepart B" class="w-full h-40 object-cover" />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Sparepart B</h2>
          <p class="text-gray-500 text-sm">Kode: SP002</p>
          <p class="text-gray-600 mt-2">Deskripsi singkat tentang sparepart B.</p>
        </div>
      </div>

      <!-- Tambahkan lebih banyak kartu sesuai jumlah sparepart -->
    </div>
  </main>

</body>
</html>
