<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sparepart System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    <div class="text-center mb-6">
      <img src="logo daihatsu.JPG" alt="Daihatsu Logo" class="mx-auto h-12">
      <h1 class="text-xl font-bold text-gray-700 mt-2">
        PT DAIHATSU DRIVENTRAIN MANUFACTURING INDONESIA
      </h1>
    </div>
    <form action="/dashboard.html" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <button type="submit"
        class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-red-600 hover:underline">Lupa Password?</a>
    </div>
  </div>
</body>
</html>
